<header id="masthead" class="header_normal" role="banner">

  <div class="image-overflow">
        <div class="header-background-image"></div>
  </div>
    <div class="row-fluid top-banner">
        <div class="container">
        <div class="banner-overlay"></div>
            <a class="brand brand-image" rel="home" title="{{site.title}}" href="{{site.url}}">
                <img alt="{{site.title}}" src="{{site.url}}/uploads/branding/LIQUIDTHINKWEBLOGO.png">
                <h1>
                    <small>{{site.tagline}}</small>
                </h1>
            </a>
            <div class="top-banner-social pull-right">
                <a href="http://www.facebook.com/liquidthinknet" target="_blank">
                    <i class="icon-facebook-1"></i>
                </a>
                <a href="http://www.twitter.com/liquid_think" target="_blank">
                    <i class="icon-twitter-1"></i>
                </a>
                <a href="http://plus.google.com/u/0/b/110683263450512219226/110683263450512219226/posts/p/pub" target="_blank">
                    <i class="icon-gplus-1"></i>
                </a>
                <a href="http://www.youtube.com/channel/UCaN9mu_nq7_xlFaVq3986-g" target="_blank">
                    <i class="icon-youtube"></i>
                </a>
                <a href="http://www.liquidthink.net/feed" target="_blank">
                    <i class="icon-rss-1"></i>
                </a>
                <a href="http://www.tumblr.com/blog/liquidthinkblog" target="_blank">
                    <i class="icon-tumblr-1"></i>
                </a>
            </div>
        </div>    
    </div>
    <div class="row-fluid bluth-navigation">
        <div class="container">
            <div class="mini-logo">
                <a class="mini mini-text" rel="home" title="{{site.title}}" href="{{site.url}}">
                    <h1>{{site.title}}</h1>
                </a>
            </div>
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <div class="visible-tablet visible-phone bl_search">
                        <form class="searchform" role="search" method="get" action="{[site.url}}">
                            <fieldset>
                                <a href="#">
                                    <i class="icon-search-1"></i>
                                </a>
                                <input type="text" placeholder="Search.." value="" name="s">
                            </fieldset>
                        </form>
                    </div>

                    <div class="nav-collapse collapse" style="display: block;">
                        <ul id="menu-main-menu" class="nav visible-desktop">
                            <li class="menu-item menu-item-type-taxononmy menu-item-object-category menu-item-has-children dropdown">
                                <a href="{{site.url}}">
                                Home
                                </a>
                            </li>
                        {%for nav in site.data.nav %}
                            {%if nav.subcategories != null%}
                            <li class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-has-children dropdown"> 
                                <a href="{{site.url}}{{nav.href}}">
                                    {{nav.title}}
                                    <i class="icon-angle-down"></i>
                                </a>
                                 <ul class="dropdown-menu">
                                    {% for subcategory in nav.subcategories%}
                                  <li class="menu-item menu-item-type-taxonomy menu-item-object-category"> <a href="{{site.url}}{{subcategory.subhref}}">{{subcategory.subtitle}}</a></li>
                                    {%endfor%}
                                </ul>
                            </li>
                            {%else%}
                                <li>
                                    <a href="{{site.url}}{{nav.href}}">{{nav.title}}</a>
                                </li>
                            {%endif%}
                        {%endfor%}
                        </ul>
                    </div>
                    <div class="menu-menu-1-container">
                        <div id="mobile-menu" class="pull-right visible-tablet visible-phone mobile-menu">
                            <form style="margin-top: 15px; margin-bottom: 5px;">
                                <select onchange="if (this.value) window.location.href=this.value" style="max-width:150px;">
                                    <option style="color:#fff">--- Menu ---</option>
                                    <option style="color:#fff" value="{{site.url}}">Home</option>
                                    {% for nav in site.data.nav %}
                                        {% if nav.subcategories != null %}
                                            <option style="color:#fff" value="{{site.url}}{{nav.href}}">{{nav.title}}</option>
                                             {% for subcategory in nav.subcategories %}
                                                <option style="color:#fff" value="{{site.url}}{{subcategory.subhref}}"> - {{subcategory.subtitle}}</option>
                                             {%endfor%}
                                        {%else%}
                                            <option style="color:#fff" value="{{site.url}}{{nav.href}}">{{nav.title}}</option>
                                        {%endif%}
                                    {%endfor%}
                                </select>
                            </form>
                        </div>    
                    </div>
                </div>
                <div class="nav-line" style="left: 0px; width: 169px;"></div>
            </div>
            <div class="bl_search visible-desktop nav-collapse collapse"><!-- THIS IS WHERE SEARCH GOES WHEN I FIGURE IT OUT--></div>
        </div>
    </div>
</header>
