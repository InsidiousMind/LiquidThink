    {% raw %}
    <script id="search-results-template" type="text/mustache">
          {{#entries}}
            <article class="post type-post status-publish format-image has-post-thumbnail sticky hentry post_format-post-format-image">
              <h1 class="entry-title">
                {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
                <a href="{{url}}">{{title}}</a>
              </h1>
            </article>
          {{/entries}}
    </script>
    {%endraw%}
<script src="{{site.cdnurl}}assets/js/search.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  $(function() {
      $('#search-query').lunrSearch({
            indexUrl: 'assets/js/index.json',   // Url for the .json file containing search index data
            results : '#search-results',  // selector for containing search results element
            entries : '.entries',         // selector for search entries containing element (contained within results above)
            template: '#search-results-template'  // selector for Mustache.js template
          });
    });
</script>
