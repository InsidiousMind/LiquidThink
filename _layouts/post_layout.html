<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="single single-post single-format-standard">


      <script type="text/javascript">
        var y;
                y = jQuery(window).scrollTop();
                        if(jQuery(window).width() > 979){
                                    // Shrink menu on scroll
                                    var didScroll = false;
                                    jQuery(window).scroll(function() {
                                                    didScroll = true;
                                                });
                                    setInterval(function() {
                                                    if ( didScroll ) {
                                                                        didScroll = false;
                                                                        y = jQuery(window).scrollTop();
                                                                        if(y > jQuery('#masthead .top-banner').height() ){
                                                                                                jQuery('#masthead .bluth-navigation').addClass('fixed');
                                                                                                jQuery('#main').css('padding-top', 71);
                                                                                            }else{
                                                                                                                    jQuery('#masthead .bluth-navigation').removeClass('fixed');
                                                                                                                    jQuery('#main').css('padding-top', '');
                                                                                                                }
                                                                        if(y > ( jQuery('#masthead .top-banner').height()+100 ) ){
                                                                                                jQuery('#masthead .bluth-navigation').addClass('shrunk');
                                                                                            }else{
                                                                                                                    jQuery('#masthead .bluth-navigation').removeClass('shrunk');
                                                                                                                }
                                                    
                                                                        changeHeader();
                                                                    }
                                                }, 50);
                                }
        
        jQuery(function() {
                // if the page is in mobile mode, then don't make the header transparent!
                if( jQuery(window).width() > 979 )
                    changeHeader();
                else{
                            jQuery('#masthead .bluth-navigation .navbar .nav > li > a, #masthead .searchform a').animate({ color: '#ffffff'}, 10);
                            jQuery('#masthead .bluth-navigation').animate({ backgroundColor: '#2e6b2e'}, 100);
                        }
        
                // listen to resize!
                var didresize = false;
                jQuery(window).resize( function() {
                
                            // if the user refreshes the page while the sticky header is active, then add some padding for a friend.
                            // if( y > jQuery('#masthead').height() )
                                // jQuery('#main').css('padding-top', (/*jQuery('#masthead').height()+*/25));
                            // else
                                // jQuery('#main').css('padding-top', (/*jQuery('#masthead').height()+*/25));
                            // didresize = true;
                        });
                setInterval(function() {
                            if ( didresize ) {
                                            didresize = false;
                                        }
                        }, 3000);
        
        
        
                
                    jQuery('.navbar .nav li').mouseover(function(){
                                    jQuery( this ).addClass('open');
                                });
                    jQuery('.navbar .nav li').mouseout(function(){
                                    jQuery( this ).removeClass('open');
                                });
                        resetNavLine(250);
        
                jQuery('#masthead .nav li').mouseover(function(){
                            jQuery('.nav-line').stop();
                            jQuery('.nav-line').animate({
                                            left : jQuery(this).offset().left-jQuery('.bluth-navigation .container .navbar').offset().left,
                                            width: jQuery(this).width()
                                        }, 250);
                        });
                jQuery('#masthead .nav li').mouseout(function(){
                            resetNavLine(250);
                        });
            });

    // change the color of the header if it's transparent
    function changeHeader(){
            var y;
            y = jQuery(window).scrollTop();
            
            jQuery('#masthead .bluth-navigation').stop();
                }
    function resetNavLine(time){
            // didScroll = true;
            jQuery('.nav-line').stop();
            if(jQuery('.nav').children('li').hasClass('current-menu-item')){
                        jQuery('.nav-line').animate({
                                        left : jQuery('.current-menu-item').offset().left-jQuery('.bluth-navigation .container .navbar').offset().left,
                                        width: jQuery('.current-menu-item').width()
                                    }, time);
                    }else if(jQuery('.nav').children('li').hasClass('current-menu-ancestor')){
                                jQuery('.nav-line').animate({
                                                    left : jQuery('.current-menu-ancestor').offset().left-jQuery('.bluth-navigation .container .navbar').offset().left,
                                                    width: jQuery('.current-menu-ancestor').width()
                                            }, time);
                            }else{
                                        jQuery('.nav-line').animate({
                                                        width : 0
                                                    });
                                    }
        }
</script>

    <div id="page" class="site">
        {% include header.html %} 
        <div id="main" class="container">
            <div id="primary" class="row single_column">
                <div id="content" class="margin span10 offset1" role="main">
                    {{content}}   
                </div>
                <!--    <div id="disqus_thread"></div>-->
                <!-- put disqus script here --> 
            </div>
        </div>
        {% include footer.html %}
  </body>

</html>
